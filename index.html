<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cache Control: Force browser to always check for updates -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Bexprot - Professional Trading Platform</title>
  <meta name="description"
    content="Advanced trading platform for cryptocurrencies, stocks, and forex with real-time charts and analytics" />
  <meta name="author" content="Bexprot" />

  <meta property="og:title" content="Bexprot - Professional Trading Platform" />
  <meta property="og:description"
    content="Advanced trading platform for cryptocurrencies, stocks, and forex with real-time charts and analytics" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bexprot.com" />
  <meta property="og:image" content="https://bexprot.com/og.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Bexprot" />
  <meta name="twitter:image" content="https://bexprot.com/og.png" />
</head>

<body>
  <div id="root"></div>
  <div id="global-error-display" style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: red;
        z-index: 99999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
      "></div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById("global-error-display");
      div.style.display = "block";
      div.innerHTML +=
        "<h3>Global Error:</h3><pre>" +
        msg +
        "\n" +
        url +
        ":" +
        line +
        ":" +
        col +
        "\n" +
        (error ? error.stack : "") +
        "</pre>";
    };
    window.onunhandledrejection = function (event) {
      var div = document.getElementById("global-error-display");
      div.style.display = "block";
      div.innerHTML +=
        "<h3>Unhandled Rejection:</h3><pre>" + event.reason + "</pre>";
    };
  </script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
